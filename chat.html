<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lk-90 - –ß–∞—Ç</title>
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #fdbb2d;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e1e5eb;
        }

        .dark-theme {
            --primary: #2d3b8f;
            --secondary: #c92c2c;
            --accent: #ffcc44;
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #e6e6e6;
            --border-color: #2d4059;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .nav-menu {
            background-color: var(--bg-color);
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .nav-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            box-shadow: 0 0 0 3px var(--accent);
        }
        
        .content {
            padding: 30px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .page-header h2 {
            color: var(--primary);
        }
        
        .back-btn {
            padding: 10px 20px;
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }
        
        .chat-container {
            background-color: var(--bg-color);
            border-radius: 10px;
            padding: 20px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
        }
        
        .message-own {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        
        .message-other {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .message-text {
            margin-bottom: 5px;
            word-wrap: break-word;
        }
        
        .message-time {
            font-size: 12px;
            opacity: 0.7;
            text-align: right;
        }
        
        .message-file {
            display: block;
            margin-top: 5px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-decoration: none;
            color: inherit;
        }
        
        .message-image {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer;
        }
        
        .message-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message-delete:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        .chat-input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-file {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
        }
        
        .btn-send {
            background: linear-gradient(to right, #27ae60, #2ecc71);
        }
        
        .user-stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .online-counter {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>lk-90</h1>
            <p>–û–±—â–∏–π —á–∞—Ç</p>
            <div class="user-stats" id="userStars">‚≠ê 0</div>
            <div class="online-counter" id="onlineCount">üë• 0 –æ–Ω–ª–∞–π–Ω</div>
            <button class="theme-toggle" id="themeToggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåô</button>
        </div>
        
        <div class="nav-menu">
            <a href="dashboard.html" class="nav-btn">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="showcase.html" class="nav-btn">–í–∏—Ç—Ä–∏–Ω–∞</a>
            <a href="notes.html" class="nav-btn">–ó–∞–º–µ—Ç–∫–∏</a>
            <a href="game.html" class="nav-btn">–ò–≥—Ä–∞</a>
            <a href="chat.html" class="nav-btn active">–ß–∞—Ç</a>
            <a href="tasks.html" class="nav-btn">–ó–∞–¥–∞–Ω–∏—è</a>
            <a href="manage.html" class="nav-btn" id="manageLink" style="display: none;">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</a>
            <a href="users.html" class="nav-btn" id="usersLink" style="display: none;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</a>
        </div>
        
        <div class="content">
            <div class="page-header">
                <h2>–û–±—â–∏–π —á–∞—Ç</h2>
                <a href="dashboard.html" class="back-btn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è —Å—é–¥–∞ -->
                </div>
                
                <div class="chat-input-container">
                    <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf,.doc,.docx,.txt">
                    <button class="btn btn-file" onclick="document.getElementById('fileInput').click()">üìé</button>
                    <input type="text" class="chat-input" id="chatInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                    <button class="btn btn-send" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let users = {};
        let chatMessages = [];
        let onlineUsers = new Set();

        function loadData() {
            users = JSON.parse(localStorage.getItem('users')) || {};
            currentUser = localStorage.getItem('currentUser');
            
            if (!currentUser || !users[currentUser]) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('userStars').textContent = `‚≠ê ${users[currentUser].stars || 0}`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥–º–∏–Ω—Å–∫–∏–µ —Å—Å—ã–ª–∫–∏
            if (currentUser === 'dimaV') {
                document.getElementById('manageLink').style.display = 'inline-block';
                document.getElementById('usersLink').style.display = 'inline-block';
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –æ–Ω–ª–∞–π–Ω
            onlineUsers.add(currentUser);
            updateOnlineCount();
            
            loadMessages();
            startMessagePolling();
        }

        function updateOnlineCount() {
            document.getElementById('onlineCount').textContent = `üë• ${onlineUsers.size} –æ–Ω–ª–∞–π–Ω`;
        }

        function loadMessages() {
            const saved = localStorage.getItem('chat_messages');
            if (saved) {
                chatMessages = JSON.parse(saved);
            }
            renderMessages();
        }

        function saveMessages() {
            localStorage.setItem('chat_messages', JSON.stringify(chatMessages));
        }

        function startMessagePolling() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
            setInterval(() => {
                const saved = localStorage.getItem('chat_messages');
                if (saved) {
                    const newMessages = JSON.parse(saved);
                    if (JSON.stringify(newMessages) !== JSON.stringify(chatMessages)) {
                        chatMessages = newMessages;
                        renderMessages();
                    }
                }
            }, 2000);
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            const fileInput = document.getElementById('fileInput');
            
            if (!text && fileInput.files.length === 0) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!');
                return;
            }
            
            const message = {
                id: Date.now(),
                sender: currentUser,
                text: text,
                timestamp: new Date().toLocaleString('ru-RU'),
                isOwn: true
            };
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–∞
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    message.file = {
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: e.target.result
                    };
                    
                    chatMessages.push(message);
                    saveMessages();
                    renderMessages();
                    
                    // –û—á–∏—â–∞–µ–º –ø–æ–ª—è
                    input.value = '';
                    fileInput.value = '';
                    
                    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
                    const container = document.getElementById('chatMessages');
                    container.scrollTop = container.scrollHeight;
                };
                
                if (file.type.startsWith('image/')) {
                    reader.readAsDataURL(file);
                } else {
                    reader.readAsDataURL(file);
                }
            } else {
                chatMessages.push(message);
                saveMessages();
                renderMessages();
                
                input.value = '';
                
                const container = document.getElementById('chatMessages');
                container.scrollTop = container.scrollHeight;
            }
        }

        function deleteMessage(id) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?')) {
                chatMessages = chatMessages.filter(msg => msg.id !== id);
                saveMessages();
                renderMessages();
            }
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' –ë';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' –ö–ë';
            return (bytes / 1048576).toFixed(1) + ' –ú–ë';
        }

        function renderMessages() {
            const container = document.getElementById('chatMessages');
            
            if (chatMessages.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-color); padding: 20px;">–°–æ–æ–±—â–µ–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                return;
            }
            
            container.innerHTML = chatMessages.map(msg => {
                const isOwn = msg.sender === currentUser;
                
                let content = `
                    <div class="message-sender">${msg.sender}</div>
                    ${msg.text ? `<div class="message-text">${msg.text}</div>` : ''}
                `;
                
                if (msg.file) {
                    if (msg.file.type.startsWith('image/')) {
                        content += `<img src="${msg.file.data}" alt="${msg.file.name}" class="message-image" onclick="window.open(this.src)">`;
                    } else {
                        content += `<a href="${msg.file.data}" download="${msg.file.name}" class="message-file">üìé ${msg.file.name} (${formatFileSize(msg.file.size)})</a>`;
                    }
                }
                
                content += `<div class="message-time">${msg.timestamp}</div>`;
                
                if (isOwn) {
                    content += `<button class="message-delete" onclick="deleteMessage(${msg.id})">√ó</button>`;
                }
                
                return `<div class="message ${isOwn ? 'message-own' : 'message-other'}">${content}</div>`;
            }).join('');
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            this.textContent = document.body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
        });

        loadData();
    </script>
</body>
</html>
