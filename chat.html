<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lk-90 - Чат</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .nav {
            background: #f5f7fa;
            padding: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .nav a {
            padding: 10px 20px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .content { padding: 30px; }
        .chat {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e5eb;
            padding: 15px;
            margin-bottom: 15px;
            background: #f5f7fa;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .my-message {
            background: #3498db;
            color: white;
            margin-left: auto;
        }
        .other-message {
            background: white;
            border: 1px solid #e1e5eb;
        }
        .sender { font-weight: bold; margin-bottom: 5px; }
        .time { font-size: 10px; opacity: 0.7; text-align: right; }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(to right, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #95a5a6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Чат</h1>
        </div>
        
        <div class="nav">
            <a href="dashboard.html">Главная</a>
            <a href="showcase.html">Витрина</a>
            <a href="notes.html">Заметки</a>
            <a href="game.html">Игра</a>
            <a href="chat.html">Чат</a>
            <a href="tasks.html">Задания</a>
        </div>
        
        <div class="content">
            <a href="dashboard.html" class="back-btn">← На главную</a>
            
            <div class="chat" id="chat"></div>
            
            <div class="input-area">
                <input type="text" id="message" placeholder="Сообщение...">
                <button onclick="sendMessage()">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        function checkAuth() {
            const currentUser = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users'));
            if (!currentUser || !users[currentUser]) window.location.href = 'index.html';
        }

        function getMessages() {
            return JSON.parse(localStorage.getItem('chat_messages')) || [];
        }

        function saveMessages(messages) {
            localStorage.setItem('chat_messages', JSON.stringify(messages));
        }

        function renderMessages() {
            const messages = getMessages();
            const currentUser = localStorage.getItem('currentUser');
            const chat = document.getElementById('chat');
            
            chat.innerHTML = messages.map(m => `
                <div class="message ${m.sender === currentUser ? 'my-message' : 'other-message'}">
                    <div class="sender">${m.sender}</div>
                    <div>${m.text}</div>
                    <div class="time">${m.time}</div>
                </div>
            `).join('');
            
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            const text = document.getElementById('message').value.trim();
            if (!text) return;
            
            const messages = getMessages();
            messages.push({
                sender: localStorage.getItem('currentUser'),
                text: text,
                time: new Date().toLocaleTimeString()
            });
            
            saveMessages(messages);
            renderMessages();
            document.getElementById('message').value = '';
        }

        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        checkAuth();
        renderMessages();
        setInterval(renderMessages, 2000);
    </script>
</body>
</html>
