<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lk-90 - –í–∏—Ç—Ä–∏–Ω–∞</title>
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #fdbb2d;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e1e5eb;
        }

        .dark-theme {
            --primary: #2d3b8f;
            --secondary: #c92c2c;
            --accent: #ffcc44;
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #e6e6e6;
            --border-color: #2d4059;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .nav-menu {
            background-color: var(--bg-color);
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .nav-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
        }
        
        .content {
            padding: 30px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .page-header h2 {
            color: var(--primary);
        }
        
        .back-btn {
            padding: 10px 20px;
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }
        
        .candies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .candy-card {
            background-color: var(--bg-color);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: transform 0.3s;
        }
        
        .candy-card:hover {
            transform: translateY(-5px);
        }
        
        .candy-image {
            width: 100%;
            height: 120px;
            background-color: var(--accent);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .candy-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .candy-price {
            color: var(--secondary);
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .btn-buy {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            padding: 10px;
            font-size: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        
        .user-stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>lk-90</h1>
            <p>–í–∏—Ç—Ä–∏–Ω–∞ –∫–æ–Ω—Ñ–µ—Ç</p>
            <div class="user-stats" id="userStars">‚≠ê 0</div>
            <button class="theme-toggle" id="themeToggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåô</button>
        </div>
        
        <div class="nav-menu">
            <a href="dashboard.html" class="nav-btn">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="showcase.html" class="nav-btn">–í–∏—Ç—Ä–∏–Ω–∞</a>
            <a href="notes.html" class="nav-btn">–ó–∞–º–µ—Ç–∫–∏</a>
            <a href="game.html" class="nav-btn">–ò–≥—Ä–∞</a>
            <a href="chat.html" class="nav-btn">–ß–∞—Ç</a>
            <a href="tasks.html" class="nav-btn">–ó–∞–¥–∞–Ω–∏—è</a>
        </div>
        
        <div class="content">
            <div class="page-header">
                <h2>–ú–∞–≥–∞–∑–∏–Ω —Å–ª–∞–¥–æ—Å—Ç–µ–π</h2>
                <a href="dashboard.html" class="back-btn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            </div>
            
            <div class="candies-grid" id="candiesGrid">
                <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è —Å—é–¥–∞ -->
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let users = {};
        let products = [
            { id: 1, name: '–®–æ–∫–æ–ª–∞–¥–Ω—ã–π –±–∞—Ç–æ–Ω—á–∏–∫', price: 5, emoji: 'üç´' },
            { id: 2, name: '–§—Ä—É–∫—Ç–æ–≤—ã–µ –∫–æ–Ω—Ñ–µ—Ç—ã', price: 8, emoji: 'üç¨' },
            { id: 3, name: '–õ–µ–¥–µ–Ω—Ü—ã', price: 3, emoji: 'üç≠' },
            { id: 4, name: '–ü–µ—á–µ–Ω—å–µ —Å —à–æ–∫–æ–ª–∞–¥–æ–º', price: 10, emoji: 'üç™' },
            { id: 5, name: '–ö–µ–∫—Å —Å –≥–ª–∞–∑—É—Ä—å—é', price: 6, emoji: 'üßÅ' },
            { id: 6, name: '–ü–æ–Ω—á–∏–∫ —Å –ø–æ—Å—ã–ø–∫–æ–π', price: 7, emoji: 'üç©' }
        ];

        function loadData() {
            users = JSON.parse(localStorage.getItem('users')) || {};
            currentUser = localStorage.getItem('currentUser');
            
            if (!currentUser || !users[currentUser]) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('userStars').textContent = `‚≠ê ${users[currentUser].stars || 0}`;
            
            const savedProducts = localStorage.getItem('products');
            if (savedProducts) {
                products = JSON.parse(savedProducts);
            }
            
            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('candiesGrid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'candy-card';
                card.innerHTML = `
                    <div class="candy-image">${product.emoji}</div>
                    <div class="candy-name">${product.name}</div>
                    <div class="candy-price">${product.price} ‚≠ê</div>
                    <button class="btn-buy" onclick="buyProduct(${product.id})">–ö—É–ø–∏—Ç—å</button>
                `;
                grid.appendChild(card);
            });
        }

        function buyProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const user = users[currentUser];
            
            if (user.stars < product.price) {
                alert(`–£ –≤–∞—Å –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥! –ù—É–∂–Ω–æ: ${product.price} ‚≠ê`);
                return;
            }
            
            if (confirm(`–ö—É–ø–∏—Ç—å "${product.name}" –∑–∞ ${product.price} ‚≠ê?`)) {
                user.stars -= product.price;
                localStorage.setItem('users', JSON.stringify(users));
                document.getElementById('userStars').textContent = `‚≠ê ${user.stars}`;
                alert(`–í—ã –∫—É–ø–∏–ª–∏ "${product.name}"!`);
            }
        }

        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            this.textContent = document.body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
        });

        loadData();
    </script>
</body>
</html>
