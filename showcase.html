    <style>

        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);

        .container {

        .stars {

            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }
        .nav {

        }
        .nav a {

            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .content { padding: 30px; }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: #f5f7fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .product-emoji {
            font-size: 48px;
            background: #fdbb2d;
            width: 80px;
            height: 80px;

            border-radius: 50%;

        }
        .product-name { font-weight: bold; margin: 10px 0; }
        .product-price { color: #b21f1f; font-weight: bold; margin: 10px 0; }
        .buy-btn {
            background: linear-gradient(to right, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #95a5a6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="stars">‚≠ê <span id="stars">0</span></div>
            <h1>–í–∏—Ç—Ä–∏–Ω–∞</h1>
        </div>
        
        <div class="nav">
            <a href="dashboard.html">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="showcase.html">–í–∏—Ç—Ä–∏–Ω–∞</a>
            <a href="notes.html">–ó–∞–º–µ—Ç–∫–∏</a>
            <a href="game.html">–ò–≥—Ä–∞</a>
            <a href="chat.html">–ß–∞—Ç</a>
            <a href="tasks.html">–ó–∞–¥–∞–Ω–∏—è</a>
        </div>
        
        <div class="content">
            <a href="dashboard.html" class="back-btn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
            <div class="products" id="products"></div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: '–®–æ–∫–æ–ª–∞–¥', price: 5, emoji: 'üç´' },
            { id: 2, name: '–ö–æ–Ω—Ñ–µ—Ç—ã', price: 8, emoji: 'üç¨' },
            { id: 3, name: '–õ–µ–¥–µ–Ω—Ü—ã', price: 3, emoji: 'üç≠' },
            { id: 4, name: '–ü–µ—á–µ–Ω—å–µ', price: 10, emoji: 'üç™' }
        ];

        function checkAuth() {
            const currentUser = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users'));
            if (!currentUser || !users[currentUser]) window.location.href = 'index.html';
        }

        function loadStars() {
            const users = JSON.parse(localStorage.getItem('users'));
            const currentUser = localStorage.getItem('currentUser');
            document.getElementById('stars').textContent = users[currentUser].stars;
        }

        function renderProducts() {
            const container = document.getElementById('products');
            container.innerHTML = products.map(p => `
                <div class="product">
                    <div class="product-emoji">${p.emoji}</div>
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">${p.price} ‚≠ê</div>
                    <button class="buy-btn" onclick="buy(${p.id})">–ö—É–ø–∏—Ç—å</button>
                </div>
            `).join('');
        }

        function buy(id) {
            const product = products.find(p => p.id === id);
            const users = JSON.parse(localStorage.getItem('users'));
            const currentUser = localStorage.getItem('currentUser');
            
            if (users[currentUser].stars >= product.price) {
                users[currentUser].stars -= product.price;
                localStorage.setItem('users', JSON.stringify(users));
                loadStars();
                alert(`–ö—É–ø–ª–µ–Ω–æ: ${product.name}`);
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!');
            }
        }

        checkAuth();
        loadStars();
        renderProducts();
    </script>
</body>
</html>
