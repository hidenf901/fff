<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lk-90 - Задания</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .nav {
            background: #f5f7fa;
            padding: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .nav a {
            padding: 10px 20px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .content { padding: 30px; }
        .task {
            background: #f5f7fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #f39c12;
        }
        .task.approved { border-left-color: #27ae60; }
        .task.rejected { border-left-color: #e74c3c; }
        .task-header { display: flex; justify-content: space-between; }
        .task-user { font-weight: bold; color: #1a2a6c; }
        .task-stars { color: #f39c12; font-weight: bold; }
        .task-actions { margin-top: 10px; }
        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .approve { background: #27ae60; }
        .reject { background: #e74c3c; }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #95a5a6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Задания</h1>
        </div>
        
        <div class="nav">
            <a href="dashboard.html">Главная</a>
            <a href="showcase.html">Витрина</a>
            <a href="notes.html">Заметки</a>
            <a href="game.html">Игра</a>
            <a href="chat.html">Чат</a>
            <a href="tasks.html">Задания</a>
        </div>
        
        <div class="content">
            <a href="dashboard.html" class="back-btn">← На главную</a>
            <h2>На проверке</h2>
            <div id="pending"></div>
            <h2 style="margin-top: 20px;">Проверенные</h2>
            <div id="completed"></div>
        </div>
    </div>

    <script>
        function checkAuth() {
            const currentUser = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users'));
            if (!currentUser || !users[currentUser]) window.location.href = 'index.html';
        }

        function getTasks() {
            return JSON.parse(localStorage.getItem('tasks')) || { pending: [], completed: [] };
        }

        function saveTasks(tasks) {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            const tasks = getTasks();
            const currentUser = localStorage.getItem('currentUser');
            const isAdmin = currentUser === 'dimaV';
            
            document.getElementById('pending').innerHTML = tasks.pending.map(t => `
                <div class="task">
                    <div class="task-header">
                        <span class="task-user">${t.user}</span>
                        <span class="task-stars">⭐ ${t.stars}</span>
                    </div>
                    <div>${t.task}</div>
                    <div>${t.time}</div>
                    ${isAdmin ? `
                        <div class="task-actions">
                            <button class="approve" onclick="approve(${t.id})">✓</button>
                            <button class="reject" onclick="reject(${t.id})">✗</button>
                        </div>
                    ` : ''}
                </div>
            `).join('') || 'Нет заданий';
            
            document.getElementById('completed').innerHTML = tasks.completed.map(t => `
                <div class="task ${t.status}">
                    <div class="task-header">
                        <span class="task-user">${t.user}</span>
                        <span class="task-stars">⭐ ${t.stars}</span>
                    </div>
                    <div>${t.task}</div>
                    <div>${t.status === 'approved' ? '✓ Одобрено' : '✗ Отклонено'}</div>
                </div>
            `).join('') || 'Нет проверенных';
        }

        function approve(id) {
            const tasks = getTasks();
            const task = tasks.pending.find(t => t.id === id);
            
            // Начисляем звезды
            const users = JSON.parse(localStorage.getItem('users'));
            users[task.user].stars += task.stars;
            localStorage.setItem('users', JSON.stringify(users));
            
            task.status = 'approved';
            tasks.completed.push(task);
            tasks.pending = tasks.pending.filter(t => t.id !== id);
            saveTasks(tasks);
            renderTasks();
        }

        function reject(id) {
            const tasks = getTasks();
            const task = tasks.pending.find(t => t.id === id);
            task.status = 'rejected';
            tasks.completed.push(task);
            tasks.pending = tasks.pending.filter(t => t.id !== id);
            saveTasks(tasks);
            renderTasks();
        }

        checkAuth();
        renderTasks();
    </script>
</body>
</html>
