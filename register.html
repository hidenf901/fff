<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lk-90 - Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .form {
            padding: 30px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            border-color: #1a2a6c;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .back-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }
        .message {
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .error { color: #e74c3c; }
        .success { color: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>lk-90</h1>
            <p>Регистрация</p>
        </div>
        <div class="form">
            <h2 style="text-align: center; margin-bottom: 20px;">Новый аккаунт</h2>
            <input type="text" id="username" placeholder="Логин">
            <input type="password" id="password" placeholder="Пароль">
            <input type="text" id="birthday" placeholder="Дата рождения (ДД.ММ.ГГГГ)">
            <button onclick="register()">Зарегистрироваться</button>
            <button class="back-btn" onclick="window.location.href='index.html'">Назад</button>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const birthday = document.getElementById('birthday').value.trim();
            const message = document.getElementById('message');
            
            if (!username || !password || !birthday) {
                message.className = 'message error';
                message.textContent = 'Заполните все поля!';
                message.style.display = 'block';
                return;
            }
            
            let users = JSON.parse(localStorage.getItem('users'));
            
            if (users[username]) {
                message.className = 'message error';
                message.textContent = 'Логин уже существует!';
                message.style.display = 'block';
                return;
            }
            
            users[username] = {
                password: password,
                role: 'Ученик',
                birthday: birthday,
                regDate: new Date().toLocaleDateString('ru-RU'),
                stars: 0,
                badge: 'student-badge',
                badgeText: 'УЧЕНИК'
            };
            
            localStorage.setItem('users', JSON.stringify(users));
            
            message.className = 'message success';
            message.textContent = 'Регистрация успешна! Переход на вход...';
            message.style.display = 'block';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
</body>
</html>
