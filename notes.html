<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lk-90 - Заметки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .nav {
            background: #f5f7fa;
            padding: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .nav a {
            padding: 10px 20px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .content { padding: 30px; }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(to right, #16a085, #1abc9c);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .note {
            background: #f5f7fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #1a2a6c;
        }
        .note-date { color: #b21f1f; font-size: 12px; }
        .note-text { margin: 10px 0; }
        .delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #95a5a6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Заметки</h1>
        </div>
        
        <div class="nav">
            <a href="dashboard.html">Главная</a>
            <a href="showcase.html">Витрина</a>
            <a href="notes.html">Заметки</a>
            <a href="game.html">Игра</a>
            <a href="chat.html">Чат</a>
            <a href="tasks.html">Задания</a>
        </div>
        
        <div class="content">
            <a href="dashboard.html" class="back-btn">← На главную</a>
            
            <textarea id="noteText" placeholder="Новая заметка..."></textarea>
            <button onclick="addNote()">Добавить</button>
            
            <div id="notes"></div>
        </div>
    </div>

    <script>
        function checkAuth() {
            const currentUser = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users'));
            if (!currentUser || !users[currentUser]) window.location.href = 'index.html';
        }

        function getNotes() {
            const currentUser = localStorage.getItem('currentUser');
            return JSON.parse(localStorage.getItem(`notes_${currentUser}`)) || [];
        }

        function saveNotes(notes) {
            const currentUser = localStorage.getItem('currentUser');
            localStorage.setItem(`notes_${currentUser}`, JSON.stringify(notes));
        }

        function renderNotes() {
            const notes = getNotes();
            const container = document.getElementById('notes');
            container.innerHTML = notes.map(n => `
                <div class="note">
                    <div class="note-date">${n.date}</div>
                    <div class="note-text">${n.text}</div>
                    <button class="delete" onclick="deleteNote(${n.id})">Удалить</button>
                </div>
            `).join('');
        }

        function addNote() {
            const text = document.getElementById('noteText').value.trim();
            if (!text) return alert('Введите текст!');
            
            const notes = getNotes();
            notes.unshift({
                id: Date.now(),
                text: text,
                date: new Date().toLocaleString()
            });
            saveNotes(notes);
            renderNotes();
            document.getElementById('noteText').value = '';
        }

        function deleteNote(id) {
            const notes = getNotes().filter(n => n.id !== id);
            saveNotes(notes);
            renderNotes();
        }

        checkAuth();
        renderNotes();
    </script>
</body>
</html>
