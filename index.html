<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lk-90 - Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 32px; margin-bottom: 5px; }
        .form {
            padding: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            border-color: #1a2a6c;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .register-btn {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>lk-90</h1>
            <p>Личный кабинет</p>
        </div>
        <div class="form">
            <h2 style="text-align: center; margin-bottom: 20px;">Вход в систему</h2>
            
            <div class="input-group">
                <label>Логин</label>
                <input type="text" id="username" placeholder="Введите логин" value="caxa">
            </div>
            
            <div class="input-group">
                <label>Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль" value="123456789">
            </div>
            
            <button onclick="login()">Войти</button>
            <button class="register-btn" onclick="window.location.href='register.html'">Регистрация</button>
            
            <div class="error" id="error">Неверный логин или пароль!</div>
        </div>
    </div>

    <script>
        // База пользователей при запуске
        const defaultUsers = {
            'dimaV': { 
                password: '123456789', 
                role: 'Владелец', 
                birthday: '10.10.2006', 
                regDate: '15.03.2022', 
                stars: 45, 
                badge: 'owner-badge', 
                badgeText: 'ВЛАДЕЛЕЦ' 
            },
            'dimaV2': { 
                password: '123456789', 
                role: 'Ученик', 
                birthday: '15.08.2007', 
                regDate: '20.01.2023', 
                stars: 20, 
                badge: 'student-badge', 
                badgeText: 'УЧЕНИК' 
            },
            'caxa': { 
                password: '123456789', 
                role: 'Администратор', 
                birthday: '12.05.2006', 
                regDate: '10.02.2023', 
                stars: 35, 
                badge: 'admin-badge', 
                badgeText: 'АДМИН' 
            },
            'ТРОН': { 
                password: '123456789', 
                role: 'Разработчик ИИ', 
                birthday: '01.01.2005', 
                regDate: '01.09.2023', 
                stars: 50, 
                badge: 'tron-badge', 
                badgeText: 'ТРОН' 
            }
        };

        // Инициализация localStorage при первом запуске
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify(defaultUsers));
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users'));
            
            // Проверяем существует ли пользователь и правильный ли пароль
            if (users[username] && users[username].password === password) {
                localStorage.setItem('currentUser', username);
                window.location.href = 'dashboard.html';
            } else {
                const error = document.getElementById('error');
                error.style.display = 'block';
                
                // Скрываем ошибку через 3 секунды
                setTimeout(() => {
                    error.style.display = 'none';
                }, 3000);
            }
        }

        // Обработка нажатия Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
