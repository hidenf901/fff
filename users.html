    <script>
        function checkAuth() {

        function render() {

            document.getElementById('content').innerHTML = `

            document.getElementById('users').innerHTML = Object.keys(users).map(username => `

                        ‚≠ê ${users[username].stars} | üìÖ ${users[username].regDate}

        function changeRole(username, role) {
