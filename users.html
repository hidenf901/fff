    <script>
        let currentUser = null;
        let users = {};

        function loadData() {
            users = JSON.parse(localStorage.getItem('users')) || {};
            currentUser = localStorage.getItem('currentUser');
            
            if (!currentUser || !users[currentUser]) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('userStars').textContent = `‚≠ê ${users[currentUser].stars || 0}`;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞
            if (currentUser !== 'dimaV') {
                document.getElementById('manageContainer').innerHTML = `
                    <div class="access-denied">
                        ‚ö†Ô∏è –£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏!<br>
                        –≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –≤–ª–∞–¥–µ–ª—å—Ü—É —Å–∏—Å—Ç–µ–º—ã.
                    </div>
                `;
                return;
            }
            
            renderUsersList();
        }

        function getBadgeClass(role) {
            switch(role) {
                case '–í–ª–∞–¥–µ–ª–µ—Ü': return 'badge-owner';
                case '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä': return 'badge-admin';
                case '–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ –ò–ò': return 'badge-tron';
                default: return 'badge-student';
            }
        }

        function deleteUser(username) {
            if (username === 'dimaV') {
                alert('–ù–µ–ª—å–∑—è —É–¥–∞–ª–∏—Ç—å –≤–ª–∞–¥–µ–ª—å—Ü–∞ —Å–∏—Å—Ç–µ–º—ã!');
                return;
            }
            
            if (confirm(`–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${username}?`)) {
                delete users[username];
                localStorage.setItem('users', JSON.stringify(users));
                renderUsersList();
            }
        }

        function updateUserRole(username, newRole) {
            if (username === 'dimaV') {
                alert('–ù–µ–ª—å–∑—è –∏–∑–º–µ–Ω–∏—Ç—å —Ä–æ–ª—å –≤–ª–∞–¥–µ–ª—å—Ü–∞ —Å–∏—Å—Ç–µ–º—ã!');
                return;
            }
            
            let badge, badgeText;
            switch(newRole) {
                case '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä':
                    badge = 'admin-badge';
                    badgeText = '–ê–î–ú–ò–ù';
                    break;
                case '–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ –ò–ò':
                    badge = 'tron-badge';
                    badgeText = '–¢–†–û–ù';
                    break;
                default:
                    badge = 'student-badge';
                    badgeText = '–£–ß–ï–ù–ò–ö';
            }
            
            users[username].role = newRole;
            users[username].badge = badge;
            users[username].badgeText = badgeText;
            
            localStorage.setItem('users', JSON.stringify(users));
            renderUsersList();
            
            alert(`–†–æ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${username} –∏–∑–º–µ–Ω–µ–Ω–∞ –Ω–∞ "${newRole}"`);
        }

        function renderUsersList() {
            const container = document.getElementById('manageContainer');
            const totalUsers = Object.keys(users).length;
            
            container.innerHTML = `
                <div class="total-users">–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${totalUsers}</div>
                <div class="users-list" id="usersList"></div>
            `;
            
            const list = document.getElementById('usersList');
            
            list.innerHTML = Object.keys(users).map(username => {
                const user = users[username];
                const isOwner = username === 'dimaV';
                
                return `
                    <div class="user-card">
                        <div class="user-info-small">
                            <strong>${username}</strong>
                            <span class="badge ${getBadgeClass(user.role)}">${user.role}</span>
                            <div>üìÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è: ${user.regDate}</div>
                            <div>üéÇ –î–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è: ${user.birthday}</div>
                            <div>‚≠ê –ó–≤–µ–∑–¥—ã: ${user.stars || 0}</div>
                            <div>‚úÖ –ó–∞–¥–∞—á –≤—ã–ø–æ–ª–Ω–µ–Ω–æ: ${user.completedTasks || 0}</div>
                        </div>
                        <div class="user-actions">
                            <select onchange="updateUserRole('${username}', this.value)" ${isOwner ? 'disabled' : ''}>
                                <option value="–£—á–µ–Ω–∏–∫" ${user.role === '–£—á–µ–Ω–∏–∫' ? 'selected' : ''}>–£—á–µ–Ω–∏–∫</option>
                                <option value="–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä" ${user.role === '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' ? 'selected' : ''}>–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                                <option value="–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ –ò–ò" ${user.role === '–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ –ò–ò' ? 'selected' : ''}>–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ –ò–ò</option>

                        </div>

            }).join('');
        }
