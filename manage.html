    <script>
        let currentUser = null;
        let users = {};
        let products = [];

        function loadData() {
            users = JSON.parse(localStorage.getItem('users')) || {};
            currentUser = localStorage.getItem('currentUser');
            
            if (!currentUser || !users[currentUser]) {

            document.getElementById('userStars').textContent = `‚≠ê ${users[currentUser].stars || 0}`;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞
            if (currentUser !== 'dimaV') {

        function loadProducts() {

            } else {
                // –¢–æ–≤–∞—Ä—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                products = [

                    { id: 2, name: '–§—Ä—É–∫—Ç–æ–≤—ã–µ –∫–æ–Ω—Ñ–µ—Ç—ã', price: 8, emoji: 'üç¨' },
                    { id: 3, name: '–õ–µ–¥–µ–Ω—Ü—ã', price: 3, emoji: 'üç≠' },
                    { id: 4, name: '–ü–µ—á–µ–Ω—å–µ —Å —à–æ–∫–æ–ª–∞–¥–æ–º', price: 10, emoji: 'üç™' },

                    { id: 6, name: '–ü–æ–Ω—á–∏–∫ —Å –ø–æ—Å—ã–ø–∫–æ–π', price: 7, emoji: 'üç©' }
                ];
            }
        }

        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        function renderManagePage() {
            const container = document.getElementById('manageContainer');
            
            container.innerHTML = `

                    <div class="form-row">
                        <div class="input-group">
                            <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>

                <div class="candies-grid" id="productsGrid"></div>

            renderProductsGrid();
        }

        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const price = parseInt(document.getElementById('productPrice').value);
            const emoji = document.getElementById('productEmoji').value.trim();

                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }
            
            const newProduct = {
                id: Date.now(),
                name: name,
                price: price,
                emoji: emoji

            products.push(newProduct);
            saveProducts();
            renderProductsGrid();
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è
            document.getElementById('productName').value = '';

        function deleteProduct(productId) {

                products = products.filter(p => p.id !== productId);
                saveProducts();
                renderProductsGrid();
            }
        }

        function renderProductsGrid() {
            const grid = document.getElementById('productsGrid');
            
            grid.innerHTML = products.map(product => `
