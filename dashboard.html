<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lk-90 - Главная</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .stars {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }
        .nav {
            background: #f5f7fa;
            padding: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .nav a {
            padding: 10px 20px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .nav a:hover { transform: translateY(-2px); }
        .content { padding: 30px; }
        .welcome {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .info {
            background: #f5f7fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #1a2a6c;
        }
        .info p { margin: 10px 0; }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .logout {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            color: white;
            margin-left: 10px;
        }
        .owner-badge { background: #9b59b6; }
        .admin-badge { background: #e74c3c; }
        .student-badge { background: #3498db; }
        .tron-badge { background: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="stars">⭐ <span id="stars">0</span></div>
            <h1>lk-90</h1>
            <p>Личный кабинет</p>
        </div>
        
        <div class="nav">
            <a href="dashboard.html">Главная</a>
            <a href="showcase.html">Витрина</a>
            <a href="notes.html">Заметки</a>
            <a href="game.html">Игра</a>
            <a href="chat.html">Чат</a>
            <a href="tasks.html">Задания</a>
            <a href="manage.html" id="manageLink" style="display:none">Управление</a>
            <a href="users.html" id="usersLink" style="display:none">Пользователи</a>
        </div>
        
        <div class="content">
            <div class="welcome" id="welcome"></div>
            
            <div class="info">
                <h3>Информация</h3>
                <p><strong>Логин:</strong> <span id="login"></span></p>
                <p><strong>Роль:</strong> <span id="role"></span> <span id="badge" class="badge"></span></p>
                <p><strong>Дата рождения:</strong> <span id="birthday"></span></p>
                <p><strong>Регистрация:</strong> <span id="regDate"></span></p>
                <p><strong>Звезды:</strong> <span id="starsInfo">0</span> ⭐</p>
            </div>
            
            <div class="stats">
                <div class="stat-card"><h3>18</h3><p>Курсов</p></div>
                <div class="stat-card"><h3 id="completed">0</h3><p>Задач</p></div>
                <div class="stat-card"><h3 id="starsStat">0</h3><p>Звезд</p></div>
                <div class="stat-card"><h3 id="rank">1</h3><p>Рейтинг</p></div>
            </div>
            
            <button class="logout" onclick="logout()">Выйти</button>
        </div>
    </div>

    <script>
        function loadData() {
            const users = JSON.parse(localStorage.getItem('users'));
            const currentUser = localStorage.getItem('currentUser');
            
            if (!currentUser || !users[currentUser]) {
                window.location.href = 'index.html';
                return;
            }
            
            const user = users[currentUser];
            
            document.getElementById('welcome').innerHTML = `Добро пожаловать, ${currentUser}!`;
            document.getElementById('login').textContent = currentUser;
            document.getElementById('role').textContent = user.role;
            document.getElementById('badge').textContent = user.badgeText;
            document.getElementById('badge').className = `badge ${user.badge}`;
            document.getElementById('birthday').textContent = user.birthday;
            document.getElementById('regDate').textContent = user.regDate;
            document.getElementById('stars').textContent = user.stars;
            document.getElementById('starsInfo').textContent = user.stars;
            document.getElementById('starsStat').textContent = user.stars;
            
            if (currentUser === 'dimaV') {
                document.getElementById('manageLink').style.display = 'inline-block';
                document.getElementById('usersLink').style.display = 'inline-block';
            }
        }
        
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
        
        loadData();
    </script>
</body>
</html>
